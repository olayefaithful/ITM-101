<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="wo3styles.css">
    <script defer src="wo3script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        
        <!-- Place for an icon (e.g., a calendar or birthday icon) -->
        <div class="icon">
            <img src="https://img.icons8.com/fluency/48/000000/birthday.png" alt="Birthday Icon">
        </div>

        <label for="birthday">Enter your birthday:</label>
        <input type="date" id="birthday">
        <button onclick="calculateAge()">Calculate Age</button>
        
        <div id="result"></div>
    </div>
</body>
</html>
